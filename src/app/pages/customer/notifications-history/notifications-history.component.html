<div class="history" *ngIf="!showDetail">
  <div class="header">
    <h3>Notifications</h3>
  </div>
  <div class="list">
    <div class="item" *ngFor="let notif of Notifications" (click)="getDetail(notif)">
      <div class="info">
        <p class="title">{{notif.title}}</p>
        <p class="title">{{notif.body}}</p>
      </div>
      <div class="isRead" *ngIf="!notif.isRead"></div>
    </div>
  </div>

</div>

<div class="history detail" *ngIf="showDetail">
  <div class="header" (click)="showDetail = false">
    <i class="pi pi-angle-left"></i>
    <h3>Detail</h3>
  </div>
  <div class="content">
    <p class="title">
      {{detail.title}}
    </p>
    <p class="body">
      {{detail.body}}
    </p>
    <div class="btns" *ngIf="showActions && !detail.actionApplied">
      <button class="reject" (click)="rejectSale()">Reject</button>
      <button class="accept" (click)="acceptSale()">Accept</button>
    </div>
  </div>
</div>
