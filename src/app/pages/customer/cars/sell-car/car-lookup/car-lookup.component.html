<div class="car-lookup-wrapper" [@pageAnimation]="'page'">
  <div class="header">
    <h3>Car Lookup</h3>
  </div>
  <div class="lookup-body">
    <div class="input">
      <div class="left">
        <label for="vinCode">VIN code</label>
        <input type="text" id="vinCode" (keyup.enter)="searchByVin()" [(ngModel)]="VinCode">
      </div>
      <div class="right">
        <i class="pi pi-search" (click)="searchByVin()"></i>
      </div>
    </div>
    <div class="search-result" [@slideInOut]="Form.customerId ? 'in' : 'out'" *ngIf="Form.customerId">
      <div class="count">
        <p>Found 1 vehicle</p>
      </div>
      <div class="list">
        <div class="item" (click)="getCarById(Form.car.vin)">
          <img [src]="Form.car.preview" alt="">
          <div class="info">
            <p class="name">{{Form.car.year + '' + Form.car.make + ' ' + Form.car.model }}</p>
            <p class="det">{{Form.car.color+ ', ' + Form.car.fuel+', '+ Form.car.engineType}}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="btns">
      <button class="back" [disabled]="true">Back</button>
      <button class="next" [disabled]="!Form.customerId" (click)="NextStep()">Next</button>
    </div>
  </div>
</div>
