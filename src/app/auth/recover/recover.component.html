<div class="login-wrapper">
  <div class="main-block">
    <app-auth-left-side [type]="0" (routeTo)="routeTo()"></app-auth-left-side>
    <div class="right-side">
      <div class="form-block">
        <div class="logo">
          <img src="assets/images/key.svg" alt="">
        </div>
        <div class="heading">
          <h3>Lost your password?
            Enter personal Id to recover</h3>
          <p>Enter your details to proceed further</p>
        </div>
        <div class="form">
          <div class="input">
            <div class="left">
              <label for="personalId">Personal Id</label>
              <input type="text" id="personalId" [(ngModel)]="personalId">
            </div>
            <div class="right">
              <img src="assets/images/personalId.svg" alt="">
            </div>
          </div>

        </div>

        <button (click)="goToVerification()">Recover</button>
      </div>
    </div>
  </div>
</div>
