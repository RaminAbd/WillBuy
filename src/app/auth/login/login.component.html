<div class="login-wrapper">
  <div class="main-block">
    <app-auth-left-side [type]="0" (routeTo)="routeTo()"></app-auth-left-side>
    <div class="right-side">
      <div class="my-form-block">
        <div class="logo">
          <img src="assets/images/logo.png" alt="">
        </div>
        <div class="heading">
          <h3>Sign in to your account</h3>
          <p>Enter your details to proceed further</p>
        </div>
        <form (submit)="submit()" [formGroup]="form" class="form">

          <div class="input" [ngClass]="{'notValid':!signInRequest.personalId.isValid}">
            <div class="left">
              <label for="personalId">Personal Id</label>
              <input type="text" id="personalId" name="personalId" formControlName="personalId" [(ngModel)]="signInRequest.personalId.value">
            </div>
            <div class="right">
              <img src="assets/images/personalId.svg" alt="">
            </div>
          </div>
          <div class="input"   [ngClass]="{'notValid':!signInRequest.password.isValid}">
            <div class="left">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" formControlName="password" form [(ngModel)]="signInRequest.password.value">
            </div>
            <div class="right">
              <img src="assets/images/password.svg" alt="">
            </div>
          </div>
        </form>
        <div class="recover">
          <p (click)="goToRecover()">Recover password</p>
        </div>
        <button type="submit" (click)="submit()">Sign in</button>
      </div>
    </div>
  </div>
</div>
