<div class="footer-wrapper">
  <div class="privacy-term-rights">
    <div class="privacy-term">
      <a href="#">Privacy Policy</a>
      <a href="#">Term of Use</a>
    </div>
    <div class="rights">
      <p>C 2023 All rights reserved</p>
    </div>

  </div>
  <div class="langs">
    <p style="cursor: pointer;" *ngIf="!showLanguages" (click)="showLanguages = true">{{selectedLanguage}}</p>
    <div class="lang-change" *ngIf="showLanguages">
      <p class="lang-item" (click)="selectLanguage('English', 'en-Us')">English</p>
      <p class="lang-item" (click)="selectLanguage('Russian', 'ru-Ru')">Russian</p>
      <p class="lang-item" (click)="selectLanguage('Azerbaijani', 'az-Aze')">Azerbaijani</p>
    </div>
  </div>
</div>
